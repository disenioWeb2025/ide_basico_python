<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>🐍 IDE Python</title>
    <link rel="stylesheet" href="./styles_ide.css" type="text/css">
    <!-- CodeMirror para resaltado de sintaxis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <!--<div class="header-content">-->
         <!-- <h1>🐍 Editor Python</h1>-->
        <!--</div>-->
      </div>
      <div id="status" class="status-top">Cargando Python...</div>
      <div class="control-buttons">
        <button id="run-btn" class="btn btn-ejecutar">
          ▶️ Ejecutar
        </button>
        <button id="clear-btn" class="btn btn-limpiar">
          🗑️ Limpiar
        </button>
        <button id="embed-btn" class="btn btn-embeber">
          🔗 Embeber
        </button>
      </div>
      <div class="main-content">
        <div class="editor-panel">
          <h3>✏️ Editor de Código</h3>
          <textarea
            id="code-editor"
            class="code-editor"
            placeholder="Escribe tu código Python aquí..."
          >
# Mi primer programa en Python
print("¡Hola, mundo!")

# Variables
nombre = "Estudiante"
edad = 15
print(f"Hola {nombre}, tienes {edad} años")

# Operaciones matemáticas
a = 10
b = 5
print(f"{a} + {b} = {a + b}")
print(f"{a} * {b} = {a * b}")</textarea>
        </div>
        <div class="output-panel">
          <h3>🖥️ Salida del Programa</h3>
          <div id="output" class="output-content">
            Python 3.10 | Pyodide
            Ejecuta tu código para ver la salida...
          </div>
          <div id="input-section" class="input-section input-hidden">
            <div class="input-prompt" id="input-prompt">
              Introduce un valor:
            </div>
            <input
              type="text"
              id="input-field"
              placeholder="Escribe aquí tu respuesta..."
            />
            <button id="submit-input" class="input-button">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Canvas flotante para turtle -->
    <div class="canvas-overlay" id="canvas-overlay"></div>
    <div id="turtle-container">
      <button class="canvas-close-btn">×</button>
      <canvas id="turtle-canvas" width="800" height="600"></canvas>
    </div>

    <!-- Modal para snippet de embed -->
    <div id="embed-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:10000; align-items:center; justify-content:center;">
      <div style="background:#111; color:#eee; width:min(900px, 92%); border:1px solid #333; border-radius:8px; box-shadow:0 10px 40px rgba(0,0,0,0.5);">
        <div style="display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid #333;">
          <strong>Iframe Snippet</strong>
          <button id="embed-close" style="background:#444; color:#fff; border:1px solid #666; border-radius:6px; padding:6px 10px; cursor:pointer;">Cerrar</button>
        </div>
        <div style="padding:12px;">
          <p style="margin:0 0 8px 0; color:#bbb;">Pega este snippet en tu HTML:</p>
          <textarea id="embed-textarea" style="width:100%; height:180px; background:#0b0b0b; color:#e6e6e6; border:1px solid #333; border-radius:6px; padding:10px; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:13px; line-height:1.4;"></textarea>
          <div style="display:flex; gap:8px; margin-top:10px;">
            <button id="embed-copy" style="background:#2a6; color:#fff; border:1px solid #185; border-radius:6px; padding:8px 12px; cursor:pointer;">Copiar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script_ide.js"></script>
  </body>
</html>
